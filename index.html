<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="container">
    <div class="nft-container">
       <img src="./images/image-equilibrium.jpg" alt="icon-ethereum" class="img">
       <div class="show-img">
        <img src="./images/icon-view.svg" alt="icon-view">
       </div>
       <h3>Equilibrium #3429</h3>
       <p>Our Equilibrium collection promotes balance and calm.</p>
       <ol>
        <li><img src="./images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</li>
        <li><img src="./images/icon-clock.svg" alt="icon-clock">3 days left</li>
       </ol>
       <div id="creator-section">
        <img src="./images/image-avatar.png" alt="image-avatar" class="creator-img">
        <p>creation of <span>jules wyvern</span></p>
       </div>

      </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ibrahim Muhaned</a>.
  </div>
</body>
</html>
